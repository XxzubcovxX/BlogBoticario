<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Cosméticos - Consultora O Boticário</title>
    <style>
        /* Um CSS básico pra não ficar feio */
        body { font-family: sans-serif; margin: 0; padding: 20px; background: #f9f9f9; }
        header { text-align: center; margin-bottom: 40px; }
        .logo { color: #375743; font-size: 2rem; font-weight: bold; } /* Verde Boticário */
        .grid-produtos { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
        .card img { max-width: 100%; height: auto; border-radius: 4px; }
        .preco { color: #375743; font-weight: bold; font-size: 1.2rem; margin: 10px 0; }
        .btn-comprar { 
            display: inline-block; 
            background-color: #375743; 
            color: white; 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 5px; 
            font-weight: bold;
        }
        .btn-comprar:hover { background-color: #2a4233; }
    </style>
</head>
<body>

    <header>
        <div class="logo">Maria Cosméticos</div>
        <p>Revendedora Autorizada O Boticário</p>
    </header>

    <main class="grid-produtos" id="lista-produtos">
        <p style="text-align:center; width:100%">Carregando produtos...</p>
    </main>

   <script>
        async function carregarProdutos() {
            const container = document.getElementById('lista-produtos');
            
            try {
                // 1. Tenta buscar o arquivo que seu script gerou
                const response = await fetch('assets/produtos.json');
                
                if (!response.ok) {
                    throw new Error("Arquivo de produtos não encontrado");
                }
                
                const produtos = await response.json();

                // Se a lista estiver vazia
                if (produtos.length === 0) {
                    container.innerHTML = '<p>Nenhum produto cadastrado ainda.</p>';
                    return;
                }

                // Limpa o texto "Carregando..."
                container.innerHTML = '';

                // 2. Para cada produto no JSON, cria um Card HTML
                produtos.forEach(produto => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    // Ajuste de segurança caso a imagem venha quebrada
                    const imagem = produto.imagem ? produto.imagem : 'https://via.placeholder.com/250x250?text=Sem+Foto';

                    card.innerHTML = `
                        <img src="${imagem}" alt="${produto.title}" loading="lazy">
                        <h3>${produto.title}</h3>
                        <p class="categoria" style="font-size: 0.9rem; color: #666;">${produto.categoria || ''}</p>
                        <p class="preco">R$ ${parseFloat(produto.preco).toFixed(2).replace('.', ',')}</p>
                        <a href="${produto.link_afiliado}" target="_blank" class="btn-comprar">COMPRAR</a>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                console.error("Erro:", error);
                // Mostra mensagem amigável se der erro (ex: esqueceu de rodar o script generate-api)
                container.innerHTML = `
                    <div class="card">
                        <h3>Ops!</h3>
                        <p>Não foi possível carregar os produtos.</p>
                        <small style="color:red">Dica de Dev: Você rodou 'node scripts/generate-api.js'?</small>
                    </div>
                `;
            }
        }

        // Executa a função assim que carrega
        carregarProdutos();
    </script>
</body>
</html>
