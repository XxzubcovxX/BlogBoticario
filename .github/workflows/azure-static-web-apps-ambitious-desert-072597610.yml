name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # --- BLOCO NOVO: PREPARAÇÃO DO AMBIENTE ---
      
      # 1. Instala o Node.js na máquina da Azure (Runner)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 2. Instala as bibliotecas necessárias (se houver no package.json)
      - name: Instalar Dependências
        run: npm install

      # 3. Roda seu script para criar o arquivo assets/produtos.json
      - name: Gerar API de Produtos (ETL)
        run: node scripts/generate-api.js
      
      # ------------------------------------------

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Mantenha o nome do segredo EXATAMENTE como estava no seu arquivo original
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_DESERT_072597610 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          ###### Configurações do App Estático ######
          app_location: "/" 
          api_location: "" 
          output_location: "." 
          # Importante: Mantemos skip_app_build true para o Oryx da Azure não tentar compilar de novo
          # Já fizemos o trabalho manual nos passos acima.
          skip_app_build: true
          ###### Fim das Configurações ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_DESERT_072597610 }}
          action: "close"